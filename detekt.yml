autoCorrect: false

build:
  warningThreshold: 5
  failThreshold: 10
  weights:
    code-smell: 2
    LongParameterList: 1

potential-bugs:
  active: true

exceptions:
  active: true

comments:
  active: true

empty:
  active: true

complexity:
  active: true
  LongMethod:
    threshold: 20
  LongParameterList:
    threshold: 5
  LargeClass:
    threshold: 150
  ComplexMethod:
    threshold: 10
  TooManyFunctions:
    threshold: 20
  ComplexCondition:
    threshold: 3

code-smell:
  active: true
  FeatureEnvy:
    threshold: 0.5
    weight: 0.45
    base: 0.5

formatting:
  active: true
  useTabs: true
  Indentation:
    active: false
    autoCorrect: false
  ConsecutiveBlankLines:
    active: true
    autoCorrect: false
  MultipleSpaces:
    active: true
    autoCorrect: false
  SpacingAfterComma:
    active: true
    autoCorrect: false
  SpacingAfterKeyword:
    active: true
    autoCorrect: false
  SpacingAroundColon:
    active: true
    autoCorrect: false
  SpacingAroundCurlyBraces:
    active: true
    autoCorrect: false
  SpacingAroundOperator:
    active: true
    autoCorrect: false
  TrailingSpaces:
    active: true
    autoCorrect: false
  UnusedImports:
    active: true
    autoCorrect: false
  OptionalSemicolon:
    active: true
    autoCorrect: false
  OptionalUnit:
    active: true
    autoCorrect: false

style:
  active: true
  WildcardImport:
    active: true
  NamingConventionViolation:
    active: true
    variablePattern: '^(_)?[a-z$][a-zA-Z$0-9]*$'
    constantPattern: '^([A-Z_]*|serialVersionUID)$'
    methodPattern: 'should.*|[a-zA-Z]*'
    classPattern: '[A-Z$][a-zA-Z$]*'
    enumEntryPattern: '^[A-Z$][A-Z_$]*$'

comments:
  active: true
  CommentOverPrivateMethod:
    active: true
  CommentOverPrivateProperty:
    active: true
  NoDocOverPublicClass:
    active: false
  NoDocOverPublicMethod:
    active: false

